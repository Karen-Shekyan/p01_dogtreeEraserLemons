<!DOCTYPE HTML>
<html lang="en">

  <head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" Type="text/css" href="../static/css/style.css">
  </head>
  <body>

    <nav class="navbar sticky-top navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <img src=""> Home
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- <a class="nav-link active" aria-current="page" href="/home">Home</a> -->
            <a class="nav-link" href="/profile">Profile</a>
            <a class="nav-link" href="/joke">Joke</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a class="nav-link" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container text-left">
      <div class="row text-center">
        <div class="col">
          <div class="p-3 title border-0 bg-transparent">
            <h2> {{title}} </h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row text-left">
            <div class="col">
              <h4> Information </h4>
              {{Information}}
            </div>
          </div>
          <div class="row text-left">
            <div class="col">
              <br>
              <h5> Intelligence </h5>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: {{stats["intelligence"]}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> {{stats["intelligence"]}} </div>
              </div>
              <h5> Strength </h5>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: {{stats["'strength"]}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> {{stats["'strength"]}} </div>
              </div>
              <h5> Speed </h5>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: {{stats["'speed"]}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> {{stats["'speed"]}} </div>
              </div>
              <h5> Durability </h5>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: {{stats["'durability"]}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> {{stats["'durability"]}} </div>
              </div>
              <h5> Power </h5>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: {{stats["'power"]}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> {{stats["'power"]}} </div>
              </div>
              <h5> Combat </h5>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: {{stats["'combat"]}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> {{stats["'combat"]}} </div>
              </div>
              <br>
            </div>
          </div>
        </div>

        <div class="col">
          <img src= {{picture}} >
        </div>
      </div>
    </div>

  </body>

</html>
