<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" Type="text/css" href="../static/css/style.css">
  </head>

  <body>

    <nav class="navbar sticky-top navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <!-- CURRENT page title -->
          <img src=""> Home
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- <a class="nav-link active" aria-current="page" href="/home">Home</a> -->
            <a class="nav-link" href="/profile">Profile</a>
            <a class="nav-link" href="/joke">Joke</a>
            <form autocomplete="off" action="{{ url_for('search') }}" class="d-flex" role="search">
              <div class="autocomplete">
                <input id="myInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </div>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <script src="{{url_for('static', filename='/js/autocomplete.js')}}"></script>
            <script>
              autocomplete(document.getElementById("myInput"), {{heroes|safe}}, {{ heroesid|safe }});
          </script>
            <a class="nav-link" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>


    <div class="container">
      <div class="row g-2 text-center">
        <div class="col-12">
          <div class="p-3 title border-0 bg-transparent">
            <h2> Profile </h2>
          </div>
        </div>
      </div>
      <div class="row g-2 text-left">
        <div class="col-6 u_info">
          <div class="p-3 border-0">
            <b>Username:</b> {{username}} <br>
            <b>Email:</b> <br>
            <button class="btn btn-outline-success" type="submit">Edit</button>
            <br><br>

            <img src="https://qrtag.net/api/qr.png?url=http://127.0.0.1:5000/profile/{{username}}" alt="qrtag">
          </div>
        </div>
        <div class="col-6 u_info">
          <div class="p-3 border-0">
            <b> Favorites: </b>
            <div class="favs">
              {{favorites}}
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
