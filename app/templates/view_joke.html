<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" Type="text/css" href="../static/css/style.css">
  </head>

  <body>

    <nav class="navbar navbar-dark sticky-top navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <!-- CURRENT page title -->
          <img src=""> Home
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- <a class="nav-link active" aria-current="page" href="/home">Home</a> -->
            <a class="nav-link" href="/profile">Profile</a>
            <a class="nav-link" href="/joke">Joke</a>
            <form autocomplete="off" action="/search" method="POST" class="d-flex">
              <div class="autocomplete">
                <input id="myInput" class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search">
              </div>
              <input class="btn btn-outline-light searchBtn" type="submit" value="Search">
            </form>
            <script src="{{url_for('static', filename='js/autocomplete.js')}}"></script>
            <script>
              autocomplete(document.getElementById("myInput"), {{heroes|safe}}, {{ heroesid|safe }}, {{pokemons|safe}}, {{pokeid|safe}});
          </script>
            <a class="nav-link" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div class="row g-2">
        <div class="col-12">
          <div class="p-3 title border-0 bg-transparent">
            <h2> Joke </h2>
          </div>
        </div>
        <div class="col-6">
          <div class="p-3 border-0">

            <div class="container text-center">
              <div class="row">

                <div class="col-md framed">
                  <img src={{hero_png}} style="width:20vw; height:20vw;">
                </div>

                <div class="col-md joke">
                  <span> {{hero}}: {{setup}} </span>
                </div>

              </div>

              <div class="row">

                <div class="col-md">
                  <img src={{poke_png}} class="poke framed">
                </div>

                <div class="col-md joke">
                  <span> {{poke.capitalize()}}: {{poke.capitalize()}}!! </span>
                </div>

              </div>

              <div class="row">

                <div class="col-md">
                  <img src = {{hero_png}} class="framed" style="width:20vw; height:20vw;">
                </div>

                <div class="col-md joke">
                  <span> {{hero}}: {{punchline}} </span>
                </div>

              </div>



            </div>

          </div>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <form method = "POST" action="/joke/{{jokeid}}">
                  <button class="btn btn-primary" type="submit" name = "favorite" value ="favorite" {%if favorited%} disabled {%endif%}href=".">Favorite</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="p-3 border-0">



            <div class="container text-right">
              <div class="row">
<!--
REMOVING THE COMMENTS BELOW BREAKS STUFF. I DON'T
KNOW WHY, SO LEAVE THEM WHERE THEY ARE. PAIN.
-->
                <div class="col-md">
                  <a href="/hero/{{hero_id}}" <!-- CHANGE TO HERO ID -->
                    <div class="card" style="width: 18vw;">
                      <img src="{{hero_png}}" class="card-img-top" width="200" height="200">
                      <div class="card-body">
                        <p class="card-text">
                          {% set hero_info = hero_info[:150] %}
                          {{hero_info}}...
                        </p>
                      </div>
                    </div>
                  </a>
                </div>

                <div class="col-md">
                  <a href="/pokemon/{{poke_id}}" <!-- CHANGE TO POKEMON ID -->
                    <div class="card" style="width: 18vw;">
                      <img src="{{poke_png}}" class="card-img-top" width="200" height="200">
                      <div class="card-body">
                        <p class="card-text">
                          {% set poke_info = poke_info[:150] %}
                          {{poke_info}}...
                        </p>
                      </div>
                    </div>
                  </a>
                </div>

              </div>

              <div class="container text-center">
                <div class="row row-cols-auto gy-4 gx-4">
                  <div class="col-12">
                    <br><br>
                    <img src="https://qrtag.net/api/qr.png?url=http://127.0.0.1:5000/joke" alt="qrtag">
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>

  </body>

</html>
